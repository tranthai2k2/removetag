<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="container mt-5 border shadow">
      <div class="row">
        <!-- Column 1: Dropdown -->
        <div class="col-md-6 mb-3">
          <label for="tag-select" class="form-label">Chọn loại bỏ:</label>
          <select id="tag-select" class="form-select">
            <option >Chọn</option>
            <option value="all">Chọn tất cả</option>
            <option value="hairStyle">hair style</option>
            <option value="hairColor">hair color</option>
            <option value="eyesColor">màu mắt</option>
            <option value="eyewear">mắt kính</option>
            <option value="tails">đuôi</option>
            <option value="horns">sừng</option>
            <option value="ears">tai</option>
            <option value="sizebreasts">cỡ ngực</option>
            <option value="abs">cơ bắp</option>
            <option value="censored">kiểm duyệt</option>
            <option value="backgrounds">nền</option>
            <option value="skins">da</option>
            <option value="halos">halo</option>
            <option value="watermarks">tên tác giả + water mark</option>
            <option value="headwear">headwear</option>
            <option value="sketch">sketch</option>
            




          </select>
        </div>

        <!-- Column 2: Display Selection -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Nội dung đã chọn:</label>
          <div
            id="selected-content"
            class="border p-3"
            style="min-height: 100px"
          >
            Vui lòng chọn một giá trị từ danh sách.
          </div>
        </div>
      </div>

      <!-- Original Form -->
      <form id="myForm">
        <div class="mb-3">
          <label for="exampleTextarea" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="exampleTextarea"
            rows="4"
            placeholder="Enter your text here..."
          ></textarea>
        </div>
        <!-- New Select Dropdown -->
        <div class="mb-3">
          <label for="site-select" class="form-label">Chọn nguồn:</label>
          <select id="site-select" class="form-select">
            <option value="gelbooru">Gelbooru</option>
            <option value="danbooru">Danbooru</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mb-3">
        <label for="outera" class="form-label">Kết quả:</label>
        <textarea class="form-control" id="outera" rows="4" readonly></textarea>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="new.js"></script>
  </body>
</html>
