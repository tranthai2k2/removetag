<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container border rounded p-3 mb-3 mt-5">
      <div class="row">
        <!-- Column 1 -->
        <div class="col-md-6">
          <label for="textarea1" class="form-label">Input Text</label>
          <textarea class="form-control" id="textarea1" rows="5" placeholder="Type your text here..."></textarea>

          <button id="testvalue" class="btn btn-primary mt-3">Submit</button>
          
          <!-- Input fields for start and end values -->
          <div class="mt-3">
            <label for="startValue" class="form-label">Bắt đầu</label>
            <input type="number" class="form-control" id="startValue" placeholder="Nhập giá trị bắt đầu" />

            <label for="endValue" class="form-label mt-3">Kết thúc</label>
            <input type="number" class="form-control" id="endValue" placeholder="Nhập giá trị kết thúc" />
          </div>
        </div>

        <!-- Column 2 -->
        <div class="col-md-6">
          <label for="textarea2" class="form-label">Output Text</label>
          <textarea class="form-control" id="textarea2" rows="10" placeholder="Output will be displayed here..." readonly></textarea>
        </div>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="test.js"></script>
  </body>
</html>
