<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container border shadow mt-4">
      <div class="row">
        <!-- Cột 1 với textarea và nút chọn tệp -->

          <textarea id="fileContent" class="form-control" rows="5" placeholder="Nội dung của tệp sẽ hiển thị tại đây..."></textarea>
          <input type="file" id="fileInput" class="form-control mt-2" accept=".txt" />
        </div>

        <!-- Cột 2 chỉ có textarea -->
        <div class="col-md-6">
          <textarea class="form-control" rows="5" placeholder="Nhập nội dung tại đây..."></textarea>
        </div>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="test2.js"></script>
  </body>
</html>
